<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BNI Sunrise</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/bni icon.png" type="image/x-icon">
    <style>
        body {background: url(images/bni\ background.jpg) no-repeat center center fixed; background-size: cover;}
        hr {display: block; height: 5px; border: 0; border-top: 3px solid #B31725;}
        .thank-you-container, .contact-form-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .thank-you-message, .form-container {
            background: rgba(207, 32, 48, 0.9); /* Semi-transparent background */
            color: white;
            padding: 2em;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .thank-you-message h1, .form-container h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="http://bniuganda.com/en-US/index" target="_blank">
                <img src="images/bni logo.jpeg" alt="BNI Logo">
                <span><b>SUNRISE</b></span>
            </a>
        </div>
    </header>
    <section class="contact-form-section">
        <div class="form-container">
            <h1>Contact form</h1>
            <hr>
            <p>Please fill in your information and we'll be in touch shortly.</p>
            <form id="contactForm" class="contact-form" action="/api/contact.js" method="post">
                <div class="form-group">
                    <label for="name">Your Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="email">Your Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit Form</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 BNI Sunrise. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                company: document.getElementById('company').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value,
            };

            try {
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    displayThankYouMessage();
                } else {
                    alert('Oops! Something went wrong, and we couldn\'t send your message.');
                }
            } catch (error) {
                alert('Oops! Something went wrong, and we couldn\'t send your message.');
            }
        });

        function displayThankYouMessage() {
            const formContainer = document.querySelector('.form-container');
            formContainer.innerHTML = `
                <div class="thank-you-message">
                    <h1>Thank you!</h1>
                    <p>Your message has been sent.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
