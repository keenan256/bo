<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BNI Sunrise</title>
    <link rel="stylesheet" href="css/styles.css">
   <style>
        body {background : url(images/bni\ background.jpg);}
       hr {display:block; height: 5px; border:0; border-top: 3px solid #B31725;}
    </style>
</head>
<body>
     <header>
        <div class="logo">
            <a href="http://bniuganda.com/en-US/index" target="_blank">
                <img src="images/bni logo.jpeg" alt="BNI Logo">
            <span><b>SUNRISE</b></span>
            </a>
        </div>
    </header>
   <section class="contact-form-section">
        <div class="form-container">
            <h1>Contact form</h1>
            <hr>
            <p>Please fill in your information and we'll be in touch shortly.</p>
            <form action="contact.php" method="post">
            <label for="name">Your Name *</label>
            <input type="text" id="name" name="name" required>

            <label for="company">Company Name</label>
            <input type="text" id="company" name="company">

            <label for="email">Your Email *</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone *</label>
            <input type="text" id="phone" name="phone" required>

            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit Form</button>
        </form>
    </div>
</body>
