<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - BNI Sunrise</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/bni icon.png" type="image/x-icon">
    <style>
        body {background: url(images/bni\ background.jpg) no-repeat center center fixed; background-size: cover;}
        .message-sent-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .message-sent-box {
            background: rgba(207, 32, 48, 0.9); /* Semi-transparent background */
            color: white;
            padding: 2em;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .message-sent-box h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .message-sent-box button {
            background-color: white;
            color: #cf2030;
            padding: 0.75em 1.5em;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .message-sent-box button:hover {
            background-color: #B31725;
            color: white;
        }
    </style>
</head>
<body>
    <div class="message-sent-container">
        <div class="message-sent-box">
            <h1>Thank you!</h1>
            <p>Your message has been sent.</p>
            <button onclick="window.location.href='index.html'">Back to Home Page</button>
        </div>
    </div>
</body>
</html>
